name: 'Setup SAP BTP subaccount'
on: workflow_dispatch

env:
    BTP_USERNAME: ${USERNAME}
    BTP_PASSWORD: ${PASSWORD}
    TF_CF_globalaccount: ${TF_VAR_globalaccount}
    TF_CF_region: ${TF_VAR_region}
    TF_CF_USER: ${USERNAME}
    TF_CF_PW: ${PASSWORD}

defaults:
  run:
    working-directory: terraform

jobs:
  setupbtp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: hashicorp/setup-terraform@v2

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
